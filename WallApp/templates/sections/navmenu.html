{% if request.session.user %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Coding Dojo Wall</a>
        <div class="topnav-right" style="float: right">
            <form class="form-inline" action='/destroy'>
                <span class=" text-white me-3">
                Hello, {{request.session.user.name}}
                </span>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
            </form>
        </div>  
  </div>    
</nav>

{% else %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Coding Dojo Wall</a>
        <span></span>
        <form class="form-inline" action='/'>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up / Log In</button>
        </form>
    </div>    
</nav>

{% endif %}
